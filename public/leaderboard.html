<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSRS Trivia - Leaderboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mobile.css" media="screen and (max-width: 768px)">
    <link rel="icon" href="images/ui/clue_scroll.png">
    <!-- Font StyleSheet -->
<link rel="stylesheet" href="css/fonts.css">
<!-- Preload key fonts -->
<link rel="preload" href="fonts/runescape.woff2" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="fonts/runescape_bold.woff2" as="font" type="font/woff2" crossorigin>
<!-- Font loader script -->
<script src="js/font-loader.js"></script>
</head>
<body>

<!-- Add service worker registration -->
<script src="js/sw-register.js"></script>

<!-- Make sure offline-mode.js is loaded early -->
<script src="js/offline-mode.js"></script>

<!-- Example updated index.html script section -->
<script src="js/auth.js"></script>
<script src="js/main.js"></script>

    <div class="background"></div>
    
    <header>
        <div class="logo">
            <img src="images/ui/clue_scroll.png" alt="OSRS Trivia">
            <h1>OSRS Trivia</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/play">Play</a></li>
                <li><a href="/leaderboard" class="active">Leaderboard</a></li>
                <li id="profile-link" style="display: none;"><a href="/profile">Profile</a></li>
                <li id="login-register"><a href="#" id="login-btn">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="leaderboard-container">
            <h2>Leaderboard</h2>
            
            <div class="leaderboard-filters">
                <div class="filter-group">
                    <label for="timeframe-select">Time Period:</label>
                    <select id="timeframe-select">
                        <option value="all-time">All Time</option>
                        <option value="this-week">This Week</option>
                        <option value="this-month">This Month</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="skill-select">Sort By:</label>
                    <select id="skill-select">
                        <option value="xp">Experience</option>
                        <option value="level">Level</option>
                        <option value="correct">Correct Answers</option>
                        <option value="questions">Total Questions</option>
                    </select>
                </div>
            </div>
            
            <div class="leaderboard-table-container">
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Username</th>
                            <th>Level</th>
                            <th>Experience</th>
                            <th>Questions</th>
                            <th>Correct</th>
                            <th>Accuracy</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <!-- Leaderboard rows will be populated by JavaScript -->
                        <tr class="leaderboard-loading">
                            <td colspan="7">Loading leaderboard data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="your-rank-container" id="your-rank-container" style="display: none;">
                <h3>Your Rank</h3>
                <div class="your-rank-details" id="your-rank-details">
                    <!-- Your rank details will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </main>
    
    <!-- Login/Register Modal (same as in other pages) -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>
            
            <div id="login-tab" class="tab-content active">
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn primary-btn">Login</button>
                </form>
            </div>
            
            <div id="register-tab" class="tab-content">
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" required minlength="3" maxlength="20">
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="register-confirm">Confirm Password</label>
                        <input type="password" id="register-confirm" required>
                    </div>
                    <button type="submit" class="btn primary-btn">Register</button>
                </form>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 OSRS Trivia. This is a fan-made project not affiliated with Jagex.</p>
    </footer>
    
    <script src="js/auth.js"></script>
    <script src="js/leaderboard.js"></script>
</body>
</html>
